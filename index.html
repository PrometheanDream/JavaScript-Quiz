<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <h1>JavaScript Quiz!</h1>

    <div role="main" class="container">
        <br/><br/>
        
    
        <div data-bind="foreach: quiz">
            <h3 data-bind="text: question"></h3>
    
            <div data-bind="foreach: answers">
                <ul>
                    <li><span style="display: inline-block;"><input class="radio" type="radio" name="answerGroup"/><h4 data-bind="text: $data"></h4></span></li>
                </ul>
            </div>
            <br><br>
    
        </div>
    
    </div>
    <br>
    <footer>

        <ul>
            <li><a href="#"><i class="fa fa-github" style="font-size:36px"></i>
                    Mary Barrett</a></li>
            <li><a href="#"><i class="fa fa-github" style="font-size:36px"></i>
                   William Simpson</a></li>
            <li><a href="#"><i class="fa fa-github" style="font-size:36px"></i>
                    Johnny Vanderhorst</a></li>
        </ul>
    </footer>

    <script src="scripts/knockout-v3.4.2.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
